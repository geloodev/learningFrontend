<!-- Form with normal text -->
<form method="POST">
  <input type="text" name="username" autocomplete="off" minlength="8" maxlength="20" required>

  <!-- Input to make a submit button -->
  <input type="submit" value="Submit">

</form>

<!-- Form only with numbers -->
<form>
  <input type="number" name="id" autocomplete="off" min="0" max="10" required>

  <!-- Other way to make a submit button -->
  <button type="submit">Submit</button>

</form>

<!-- Form only with time -->
<form>
  <input type="time" value="time-to-meet" min="00:00" max="06:00" required>

  <input type="submit" value="Submit">
</form>
